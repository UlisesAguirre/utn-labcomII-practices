<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="img/form.ico"/> 
    <title>Formulario</title>
</head>

<body>
    <main>
        <form class="formulario" action="">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese nombre..." required>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" placeholder="Ingrese apellido..." required>
            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" name="fecha" id="fecha" required>

            <div class="sexo">
                <p>Sexo:</p>
                <input type="radio" name="sexo" id="female">
                <label for="female">F</label><br>
                <input type="radio" name="sexo" id="male">
                <label for="male">M</label><br>
                <input type="radio" name="sexo" id="x">
                <label for="x">X</label><br>
            </div>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Ingrese e-mail..." required>
            <label for="contraseña">Contraseña:</label>
            <input type="password" name="contraseña" id="contraseña" minlength="8" placeholder="Ingrese contraseña..." required>
            <button>Enviar</button>
        </form>
    </main>

</body>

</html>
